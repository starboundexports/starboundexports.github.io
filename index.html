<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Coming soon!</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url('Container.jpg');
            background-size: cover;
            background-position: center;
            font-family: Lato, "Segoe UI", Avenir, Ubuntu, Tahoma, Verdana, Helvetica, sans-serif;
            color: white;
            position: relative;
        }

        body {
            display: table;
            vertical-align: middle;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            text-transform: lowercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 20px;
        }

        svg {
            width: 250px;
            height: 250px;
        }

        #logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Set the width to 100% for mobile devices */
            height: auto;
            max-width: 450px; /* Set the maximum width for larger screens */
            margin: 10px;
        }

        @media only screen and (min-width: 600px) {
            /* Adjust styles for screens with a width of 600px or more */
            #logo {
                width: 450px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="Logo.png" alt="Logo" id="logo" />

    <!-- Customize Icon Color -->
    <!-- https://www.flaticon.com/free-icon/fast-time_2972562?term=clock&page=1&position=27# -->
    <?xml version="1.0"?>
    <svg xmlns="http://www.w3.org/2000/svg" id="coming_soon" enable-background="new 0 0 512 512" height="512px" viewBox="0 0 512 512" width="512px">
        <!-- Your SVG content -->
    </svg>

    <h1>Coming soon!</h1>
</body>
</html>
